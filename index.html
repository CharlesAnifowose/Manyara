For example, we can use it to solve the Cookie Problem. I’ll write B1 for the hypothesis that the cookie came from Bowl 1 and V for the vanilla cookie. Plugging in Bayes’s Theorem we get
\\[ p(B_1|V) = \frac{p(B_1) p(V|B_1)}{p(V)} \\]
 
The term on the left is what we want: the probability of Bowl 1, given that we chose a vanilla cookie. The terms on the right are:

- `$$ p(B_1) $$` : This is the probability that we chose Bowl 1, unconditioned by what kind of cookie we got. Since the problem says we chose a bowl at random, we can assume \(p(B_1) = \frac{1}{2}\).
- p(V|B1): This is the probability of getting a vanilla cookie from Bowl 1, which is 3/4.
- p(V): This is the probability of drawing a vanilla cookie from either bowl. If we combine the two bowls, we get 50 vanilla and 30 chocolate cookies, so p(V) = 5/8.
